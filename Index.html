<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nandiai AI ðŸ¤–</title>

<style>
*{
  box-sizing:border-box;
  font-family: Arial, sans-serif;
}
body{
  margin:0;
  height:100vh;
  background: linear-gradient(160deg,#0f2027,#203a43,#2c5364);
  display:flex;
  justify-content:center;
  align-items:center;
  color:#fff;
}
.chat-container{
  width:100%;
  max-width:420px;
  height:90vh;
  background:rgba(0,0,0,0.35);
  backdrop-filter:blur(10px);
  border-radius:16px;
  display:flex;
  flex-direction:column;
  overflow:hidden;
}
header{
  text-align:center;
  padding:15px;
  font-size:22px;
  font-weight:bold;
}
#chat-box{
  flex:1;
  padding:15px;
  overflow-y:auto;
}
.msg{
  max-width:80%;
  padding:10px 14px;
  border-radius:14px;
  margin-bottom:10px;
  word-wrap:break-word;
}
.user{
  background:#00b4ff;
  color:#000;
  margin-left:auto;
}
.bot{
  background:#2f2f2f;
}
.input-area{
  display:flex;
  padding:10px;
  gap:8px;
}
input{
  flex:1;
  padding:12px;
  border:none;
  border-radius:20px;
  outline:none;
}
button{
  width:45px;
  border:none;
  border-radius:50%;
  background:#00b4ff;
  font-size:18px;
  cursor:pointer;
}
.error{
  background:#444;
  color:#ffcc00;
}
</style>
</head>

<body>
<div class="chat-container">
  <header>Nandiai ðŸ¤–</header>
  <div id="chat-box"></div>

  <div class="input-area">
    <input id="user-input" placeholder="Type your message..." />
    <button onclick="sendMsg()">âž¤</button>
  </div>
</div>

<script>
const API_KEY = "PASTE_YOUR_OPENAI_API_KEY_HERE"; // ðŸ”´ required

const chatBox = document.getElementById("chat-box");
const input = document.getElementById("user-input");

function addMsg(text, cls){
  const div = document.createElement("div");
  div.className = "msg " + cls;
  div.innerText = text;
  chatBox.appendChild(div);
  chatBox.scrollTop = chatBox.scrollHeight;
}

async function sendMsg(){
  const text = input.value.trim();
  if(!text) return;
  input.value = "";

  addMsg(text, "user");

  try{
    const res = await fetch("https://api.openai.com/v1/chat/completions",{
      method:"POST",
      headers:{
        "Content-Type":"application/json",
        "Authorization":"Bearer " + API_KEY
      },
      body: JSON.stringify({
        model: "gpt-4o-mini",
        messages:[
          {role:"system",content:"You are Nandiai AI assistant."},
          {role:"user",content:text}
        ]
      })
    });

    if(!res.ok) throw new Error("API Error");

    const data = await res.json();
    const reply = data.choices[0].message.content;
    addMsg(reply, "bot");

  }catch(e){
    addMsg("âš ï¸ Error connecting to AI", "error");
  }
}

input.addEventListener("keydown",e=>{
  if(e.key==="Enter") sendMsg();
});
</script>
</body>
</html>
